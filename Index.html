<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 20px; }
        iframe { width: 80%; height: 500px; margin-top: 20px; border: none; }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #0088cc;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0077b5;
        }
        
        /* Popup Modal Styling */
        .modal {
            display: block; /* Show by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background: white;
            margin: 20% auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }
        .close-btn {
            display: block;
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 16px;
            background: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn:hover {
            background: darkgray;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Live Stream</h1>

    <!-- Live Stream Embed -->
    <iframe src="https://www.youtube.com/live/HXSTtBn3JkM?si=N4pxCCfnA7N_m7ok" allowfullscreen></iframe>

    <!-- Telegram Channel Button -->
    <br>
    <a href="https://t.me/Cricfylive" class="btn" target="_blank">Join Our Telegram</a>

    <!-- Popup Modal -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <h2>Join Our Telegram Channel</h2>
            <p>Stay updated with the latest live streams and updates.</p>
            <a href="https://t.me/YOUR_TELEGRAM_CHANNEL" class="btn" target="_blank">Join Telegram</a>
            <br>
            <button class="close-btn" onclick="closeModal()">Already Joined</button>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById("popupModal").style.display = "none";
        }
    </script>

</body>
</html>
